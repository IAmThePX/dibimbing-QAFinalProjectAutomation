name: CI - Katalon UI & API

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  katalon-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Java (Katalon membutuhkan Java 11+)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          
      # 2️⃣ Install Xvfb
      - name: Install Xvfb for headless display
        run: sudo apt-get install -y xvfb

      # 3️⃣ Run Katalon Free Edition (no license required)
      - name: Run Katalon Tests
        run: xvfb-run -a katalonc -noSplash -runMode="console" \
              -projectPath="${{ github.workspace }}/LMS_B2B_QA_Automation-LK.prj" \
              -testSuitePath="Test Suites/TS_E2E_All" \
              -browserType=Firefox \
              -executionProfile=default \
              --config -webui.autoUpdateDrivers=true

      # 4️⃣ Upload test reports ke GitHub Actions
      - name: Katalon Report Uploader
        uses: katalon-studio/report-uploader@v0.0.11
        with:
          projectPath: ${{ github.workspace }}/LMS_B2B_QA_Automation-LK.prj
          reportFolder: Reports
