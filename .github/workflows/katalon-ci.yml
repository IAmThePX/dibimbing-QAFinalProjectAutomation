name: CI - Katalon UI & API

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  katalon-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y xvfb unzip

      - name: Download Katalon Studio Engine
        run: |
          wget --show-progress -O Katalon_Studio_Engine_Linux_64-9.4.0.zip https://download.katalon.com/9.4.0/Katalon_Studio_Engine_Linux_64-9.4.0.zip
          unzip -q Katalon_Studio_Engine_Linux_64-9.4.0.zip -d katalon || { echo "❌ Unzip failed"; exit 1; }
          chmod -R +x katalon/

      - name: Run Katalon Tests (Firefox + Xvfb)
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &

          KATALON_BIN=$(find katalon/ -type f -name "katalonc" | head -n 1)
          echo "Using Katalon binary: $KATALON_BIN"

          if [ -z "$KATALON_BIN" ]; then
            echo "❌ Katalon binary not found"
            exit 1
          fi

          "$KATALON_BIN" \
            -noSplash \
            -runMode=console \
            -projectPath="$GITHUB_WORKSPACE/LMS_B2B_QA_Automation-LK.prj" \
            -testSuitePath="Test Suites/TS_E2E_All.ts" \
            -browserType="Firefox" \
            -executionProfile="default" \
            -consoleLog \
            -reportFolder="Reports"

      - name: Upload Katalon Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: katalon-reports
          path: Reports/
          if-no-files-found: ignore
