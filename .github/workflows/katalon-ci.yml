name: CI - Katalon UI & API

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  katalon-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Java (Katalon membutuhkan Java 11+)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3️⃣ Run Katalon Free Edition (no license required)
      - name: Run Katalon Tests (Free Edition)
        uses: depapp/free-katalon-studio-github-actions@v2.8.4
        with:
          # Gunakan versi 9.x yang ada
          version: 9.6.0
          # Lokasi project Katalon di repo
          projectPath: ${{ github.workspace }}/LMS_B2B_QA_Automation-LK.prj
          # Test suite yang dijalankan
          testSuitePath: "Test Suites/TS_E2E_All"
          # Gunakan browser biasa (tidak pakai tanda kurung agar Bash tidak error)
          browserType: "Firefox"
          # Profile execution default
          executionProfile: "default"

      # 4️⃣ Upload test reports ke GitHub Actions
      - name: Katalon Report Uploader
        uses: katalon-studio/report-uploader@v0.0.11
        with:
          projectPath: ${{ github.workspace }}/LMS_B2B_QA_Automation-LK.prj
          reportFolder: Reports
