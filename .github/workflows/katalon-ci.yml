name: CI - Katalon UI & API

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  katalon-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1. Checkout kode repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Xvfb supaya browser headless bisa dijalankan
      - name: Install Xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      # 3. Install Java (jika belum otomatis tersedia di runner)
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 4. Jalankan Katalon Tests via Free Katalon Studio
      - name: Run Katalon Tests
        uses: depapp/free-katalon-studio-github-actions@v2.8.4
        with:
          version: 9.6.0
          projectPath: ${{ github.workspace }}/LMS_B2B_QA_Automation-LK.prj
          testSuitePath: "Test Suites/TS_E2E_All"
          browserType: "Firefox (headless)"
          executionProfile: "default"
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          JAVA_HOME_11_X64: ${{ env.JAVA_HOME }}

      # 5. Upload Katalon report ke GitHub Actions
      - name: Upload Katalon Report
        uses: katalon-studio/report-uploader@v0.0.11
        with:
          projectPath: ${{ github.workspace }}/LMS_B2B_QA_Automation-LK.prj
          reportFolder: Reports
