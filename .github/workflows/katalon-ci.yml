name: CI - Katalon UI & API

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  katalon-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Download Katalon Studio Engine
        run: |
          wget -q https://download.katalon.com/9.4.0/Katalon_Studio_Engine_Linux_64-9.4.0.tar.gz
          tar -xzf Katalon_Studio_Engine_Linux_64-9.4.0.tar.gz
          echo "Searching katalon binary:"
          find . -maxdepth 4 -type f -name "katalon"

      - name: Prepare Katalon binary
        run: |
          find . -type f -name "katalon" -exec chmod +x {} \;
          
      - name: Run Katalon Tests
        run: |
          KATALON_BIN=$(find . -type f -name "katalonc" | head -n 1)
          echo "Using Katalon binary: $KATALON_BIN"
      
          if [ -z "$KATALON_BIN" ]; then
            echo "‚ùå Katalon binary not found"
            exit 1
          fi
      
          xvfb-run --auto-servernum \
          "$KATALON_BIN" \
            -runMode=console \
            -projectPath="$GITHUB_WORKSPACE/LMS_B2B_QA_Automation-LK.prj" \
            -testSuitePath="Test Suites/TS_E2E_All.ts" \
            -browserType="Firefox" \
            -reportFolder="Reports"

      - name: Upload Katalon Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: katalon-reports
          path: Reports/
          if-no-files-found: ignore
