name: CI - Katalon UI & API (GraphQL)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  katalon-test:
    runs-on: ubuntu-latest

    steps:
      # ======================
      # Checkout Repository
      # ======================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ======================
      # Setup Java (REQUIRED)
      # ======================
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # ======================
      # Install Firefox (Stable for CI)
      # ======================
      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          firefox --version

      # ======================
      # Download Katalon Studio Engine (CLI)
      # ======================
      - name: Download Katalon Studio Engine
        run: |
          wget -q https://download.katalon.com/9.4.0/Katalon_Studio_Engine_Linux_64-9.4.0.tar.gz
          tar -xzf Katalon_Studio_Engine_Linux_64-9.4.0.tar.gz

      # ======================
      # Verify Katalon Binary
      # ======================
      - name: Verify Katalon binary
        run: |
          ls -la
          find . -type f -name "katalon"

      # ======================
      # Make katalon executable
      # ======================
      - name: Make katalon executable
        run: |
          chmod +x Katalon_Studio_Engine_Linux_64-9.4.0/katalon

      # ======================
      # Run Test Suite
      # ======================
      - name: Run Katalon Test Suite (UI + API)
        continue-on-error: true
        run: |
          ./Katalon_Studio_Engine_Linux_64-9.4.0/katalon \
            -noSplash \
            -runMode=console \
            -projectPath="$GITHUB_WORKSPACE/LMS_B2B_QA_Automation-LK.prj" \
            -testSuitePath="Test Suites/TS_E2E_All.ts" \
            -browserType="Firefox (headless)" \
            -reportFolder="Reports" \
            -retry=0 \
            -statusDelay=15

      # ======================
      # Upload Reports (ALWAYS)
      # ======================
      - name: Upload Katalon Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: katalon-reports
          path: Reports/
          retention-days: 30
