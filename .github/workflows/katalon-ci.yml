name: CI - Katalon UI & API (Headless Linux)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  katalon-test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install dependencies: xvfb for headless GUI
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb firefox

      # 3. Download & extract Katalon 9.6 manually
      - name: Download Katalon 9.0
        run: |
          mkdir -p $HOME/.katalon/9.0.0
          cd $HOME/.katalon/9.0.0
          wget -O katalon.tar.gz https://download.katalon.com/9.0.0/Katalon_Studio_Engine_Linux_64-9.0.0.tar.gz
          tar -xzf katalon.tar.gz
          chmod +x Katalon_Studio_Engine_Linux_64-9.0.0/katalonc

      # 4. Run Katalon tests headless using xvfb-run
      - name: Run Katalon Tests (Headless)
        run: |
          xvfb-run -a $HOME/.katalon/9.0.0/Katalon_Studio_Engine_Linux_64-9.0.0/katalonc \
            -noSplash \
            -runMode="console" \
            -projectPath="${{ github.workspace }}/LMS_B2B_QA_Automation-LK.prj" \
            -testSuitePath="Test Suites/TS_E2E_All" \
            -browserType=Firefox \
            -executionProfile=default \
            --config -webui.autoUpdateDrivers=true

      # 5. Optional: Upload reports
      - name: Upload Katalon Reports
        uses: actions/upload-artifact@v4
        with:
          name: katalon-reports
          path: ${{ github.workspace }}/LMS_B2B_QA_Automation-LK.prj/Reports
