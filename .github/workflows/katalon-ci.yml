name: CI - Katalon UI & API

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  katalon-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Katalon via Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/project \
            katalonstudio/katalon \
            katalon-execute.sh \
            -browserType=Firefox \
            -retry=0 \
            -testSuitePath="Test Suites/TS_E2E_All" \
            -projectPath="/project/LMS_B2B_QA_Automation-LK.prj"
