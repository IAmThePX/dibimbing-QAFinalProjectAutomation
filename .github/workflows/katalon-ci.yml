name: CI - Katalon UI & API (GraphQL)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  katalon-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          firefox --version

      - name: Download Katalon Studio
        run: |
          wget -q https://download.katalon.com/9.4.0/Katalon_Studio_Linux_64-9.4.0.tar.gz
          tar -xzf Katalon_Studio_Linux_64-9.4.0.tar.gz
          chmod +x Katalon_Studio_Linux_64-9.4.0/katalonc

      - name: Debug project structure
        run: |
          ls -la
          find . -type f -name "*.prj"
          find . -type f -name "*.ts"

      - name: Prepare report folder
        run: |
          mkdir -p Reports

      - name: Run Katalon Test Suite (UI + API)
        run: |
          ./Katalon_Studio_Linux_64-9.4.0/katalonc \
            -noSplash \
            -runMode=console \
            -projectPath="$GITHUB_WORKSPACE/LMS_B2B_QA_Automation-LK.prj" \
            -testSuitePath="Test Suites/TS_E2E_All.ts" \
            -executionProfile="default" \
            -browserType="Firefox (headless)" \
            -retry=0 \
            -statusDelay=15 \
            -reportFolder="Reports" \
            -reportFileName="E2E_Report" \
            -webui.autoUpdateDrivers=true \

      - name: Upload Katalon Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: katalon-reports
          path: Reports
          retention-days: 30
