name: CI - Katalon UI & API (GraphQL)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  katalon-test:
    runs-on: ubuntu-latest

    steps:
      # ======================
      # Checkout Repository
      # ======================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ======================
      # Setup Java (WAJIB)
      # ======================
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # ======================
      # Install Firefox (STABLE)
      # ======================
      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          firefox --version

      # ======================
      # Download Katalon Engine
      # ======================
      - name: Download Katalon Studio Engine
        run: |
          wget -q https://download.katalon.com/9.4.0/Katalon_Studio_Engine_Linux_64-9.4.0.tar.gz
          tar -xzf Katalon_Studio_Engine_Linux_64-9.4.0.tar.gz

      # ======================
      # Locate Katalon Binary (ANTI ERROR)
      # ======================
      - name: Locate Katalon binary
        id: find-katalon
        run: |
          KATALON_BIN=$(find . -type f -name "katalon" | head -n 1)
          echo "KATALON_BIN=$KATALON_BIN" >> $GITHUB_ENV
          echo "Found Katalon binary at: $KATALON_BIN"

      # ======================
      # Make Executable
      # ======================
      - name: Make katalon executable
        run: |
          chmod +x "$KATALON_BIN"

      # ======================
      # Run Test Suite
      # ======================
      - name: Run Katalon Test Suite (UI + API)
        continue-on-error: true
        run: |
          "$KATALON_BIN" \
            -noSplash \
            -runMode=console \
            -projectPath="$GITHUB_WORKSPACE/LMS_B2B_QA_Automation-LK.prj" \
            -testSuitePath="Test Suites/TS_E2E_All.ts" \
            -browserType="Firefox (headless)" \
            -retry=0 \
            -statusDelay=15 \
            -reportFolder="Reports"

      # ======================
      # Upload Reports (SELALU)
      # ======================
      - name: Upload Katalon Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: katalon-reports
          path: Reports/
          retention-days: 30
